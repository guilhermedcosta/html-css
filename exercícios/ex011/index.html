<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra este site em outros dispositivos ou altere o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/F16 - The Grey Room _ Golden Palms.mp3" controls autoplay></audio>

    <audio preload="auto" controls>
        <source src="midia/F16 - The Grey Room _ Golden Palms.mp3" type="audio/mp3">
        <p>Desculpe, seu navegador não superta este áudio <a href="midia/F16 - The Grey Room _ Golden Palms.mp3">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
